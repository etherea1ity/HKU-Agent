<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HKU Chat</title>
    <link rel="icon" href="/favicon.ico" />

    <!-- Tailwind (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Markdown renderer + sanitizer -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>

    <style>
      :root {
        --bg: #faf7f1;          /* warm off-white */
        --panel: #ffffff;
        --panel-2: #fbfbfb;
        --border: #e6e1d9;
        --text: #1f2937;        /* slate-800 */
        --muted: #6b7280;       /* gray-500 */
        --accent: #111827;      /* gray-900 */
        --user: #111827;        /* user bubble bg */
        --userText: #ffffff;
        --assistant: #ffffff;   /* assistant bubble bg */
        --shadow: 0 8px 28px rgba(17, 24, 39, 0.08);
      }

      body { background: var(--bg); color: var(--text); }

      /* RAG switch styling */
      .rag-switch {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        border-radius: 999px;
        padding: 8px 12px;
        background: var(--panel-2);
        color: var(--text);
        font-size: 13px;
        transition: background 0.2s ease, color 0.2s ease, border-color 0.2s ease;
        cursor: pointer;
        user-select: none;
        pointer-events: auto;
      }
      .rag-switch .track {
        width: 42px;
        height: 22px;
        border-radius: 999px;
        background: rgba(17, 24, 39, 0.15);
        position: relative;
        transition: background 0.2s ease;
      }
      .rag-switch .thumb {
        position: absolute;
        top: 2px;
        left: 2px;
        width: 18px;
        height: 18px;
        border-radius: 50%;
        background: #fff;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.12);
        transition: transform 0.2s ease;
      }
      .rag-switch.on {
        background: var(--accent);
        color: #fff;
        border-color: var(--accent);
      }
      .rag-switch.on .track { background: #0f172a; }
      .rag-switch.on .thumb {
        transform: translateX(20px);
        background: #fff;
      }

      /* Markdown typography (minimal, ChatGPT-ish) */
      .md {
        font-size: 15px;
        line-height: 1.7;
      }
      .md p { margin: 0.65rem 0; }
      .md h1, .md h2, .md h3 { font-weight: 700; margin: 1.2rem 0 0.6rem; line-height: 1.25; }
      .md h1 { font-size: 1.35rem; }
      .md h2 { font-size: 1.2rem; }
      .md h3 { font-size: 1.05rem; }
      .md ul, .md ol { margin: 0.6rem 0 0.6rem 1.25rem; }
      .md li { margin: 0.25rem 0; }
      .md blockquote {
        margin: 0.9rem 0;
        padding: 0.65rem 0.9rem;
        border-left: 4px solid var(--border);
        background: var(--panel-2);
        border-radius: 12px;
        color: var(--text);
      }
      .md code {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        font-size: 0.92em;
        background: #f3f4f6;
        border: 1px solid #e5e7eb;
        padding: 0.12rem 0.32rem;
        border-radius: 8px;
      }
      .md pre {
        margin: 0.9rem 0;
        padding: 0.9rem 1rem;
        background: #0b1020;
        color: #e5e7eb;
        border-radius: 14px;
        overflow: auto;
        border: 1px solid rgba(17, 24, 39, 0.15);
      }
      .md pre code {
        background: transparent;
        border: none;
        padding: 0;
        color: inherit;
      }
      .md a { color: #2563eb; text-decoration: underline; text-underline-offset: 2px; }
      .md hr { border: none; border-top: 1px solid var(--border); margin: 1rem 0; }

      /* Nice scrollbar */
      ::-webkit-scrollbar { width: 10px; height: 10px; }
      ::-webkit-scrollbar-thumb { background: rgba(17, 24, 39, 0.18); border-radius: 999px; }
      ::-webkit-scrollbar-track { background: transparent; }
    </style>
  </head>

  <body class="h-screen">
    <div class="h-full flex">
      <!-- Sidebar -->
      <aside class="w-72 flex flex-col border-r" style="border-color: var(--border); background: var(--panel);">
        <div class="p-4 flex gap-2">
          <button id="newChatBtn" type="button"
            class="flex-1 rounded-xl px-3 py-2 text-sm font-medium border"
            style="border-color: var(--border); background: var(--panel-2); color: var(--text);">
            New chat
          </button>
        </div>

        <div class="px-4 pb-3">
          <input id="searchInput"
            class="w-full rounded-xl px-3 py-2 text-sm border outline-none"
            style="border-color: var(--border); background: var(--panel-2); color: var(--text);"
            placeholder="Search chats" />
        </div>

        <div id="chatList" class="flex-1 overflow-auto px-2 pb-4"></div>

        <div class="p-4 text-xs border-t"
             style="border-color: var(--border); color: var(--muted);">
          Chats are stored locally (localStorage)
        </div>
      </aside>

      <!-- Main -->
      <main class="flex-1 flex flex-col">
        <header class="h-14 flex items-center justify-between px-5 border-b"
                style="border-color: var(--border); background: var(--panel);">
          <div class="text-sm font-medium" id="chatTitle" style="color: var(--text);">New chat</div>
          <div class="flex items-center gap-3">
            <label class="text-xs flex items-center gap-2" style="color: var(--muted);">
              <span>fusion</span>
              <select id="fusionSelect"
                class="rounded-lg px-2 py-1 text-xs border outline-none"
                style="border-color: var(--border); background: var(--panel-2); color: var(--text);">
                <option value="rrf">RRF</option>
                <option value="lr">LR</option>
              </select>
            </label>
            <label class="text-xs flex items-center gap-2" style="color: var(--muted);">
              <input id="colbertToggle" type="checkbox" checked />
              colbert
            </label>
            <label class="text-xs flex items-center gap-2" style="color: var(--muted);">
              <input id="debugToggle" type="checkbox" />
              debug
            </label>
            <button id="stopBtn" type="button"
              class="rounded-xl px-3 py-2 text-sm font-medium border"
              style="border-color: var(--border); background: var(--panel-2); color: var(--text);"
              disabled>
              Stop
            </button>
          </div>
        </header>

        <!-- Messages -->
        <div id="messages" class="flex-1 overflow-auto px-6 py-8"></div>

        <!-- Composer & controls (no separator line) -->
        <div id="composerSection" class="px-6 py-4" style="background: var(--panel);">
          <div class="max-w-3xl mx-auto flex gap-3 items-end">
            <textarea id="input"
              class="flex-1 resize-none rounded-2xl px-4 py-3 text-sm leading-6 border outline-none"
              style="border-color: var(--border); background: var(--panel-2); color: var(--text); min-height: 52px; max-height: 220px; overflow-y: auto;"
              rows="1"
              placeholder="Message..."></textarea>

            <button id="sendBtn" type="button"
              class="rounded-2xl px-4 py-3 text-sm font-semibold"
              style="background: var(--accent); color: #fff;">
              Send
            </button>
          </div>

          <div class="max-w-3xl mx-auto flex flex-wrap items-center gap-3 justify-between mt-3">
            <div class="flex items-center gap-3" style="position: relative;">
              <button id="ragToggle" type="button"
                class="rag-switch border on"
                style="border-color: var(--border);">
                <span class="label">RAG</span>
                <span class="track"><span class="thumb"></span></span>
                <span class="state">On</span>
              </button>

              <div class="relative">
                <button id="moreBtn" type="button"
                  class="rounded-xl px-3 py-2 text-sm font-medium border flex items-center gap-1"
                  style="border-color: var(--border); background: var(--panel-2); color: var(--text);">
                  More
                  <span aria-hidden="true">â–¾</span>
                </button>
                <div id="moreMenu"
                  class="hidden absolute right-0 bottom-full mb-2 w-48 rounded-xl border shadow"
                  style="border-color: var(--border); background: var(--panel); box-shadow: var(--shadow); z-index: 20;">
                  <label class="flex items-center gap-2 px-3 py-2 text-sm cursor-pointer" style="color: var(--text);">
                    <input id="agentToggle" type="checkbox" checked />
                    Agent
                  </label>
                  <label class="flex items-center gap-2 px-3 py-2 text-sm cursor-pointer" style="color: var(--text);">
                    <input id="webToggle" type="checkbox" />
                    WebSearch
                  </label>
                </div>
              </div>
            </div>

            <div class="text-xs" style="color: var(--muted);">
              Agent is on by default; toggle RAG / web as needed.
            </div>
          </div>

        </div>
      </main>
    </div>

    <script src="/static/app.js"></script>
  </body>
</html>
